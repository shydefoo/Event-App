{% extends 'admin_app/base.html' %}
{% block content %}
<form action="{% url 'event_view' event_id=event_id %}" method="post">
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock content %}
{% block javascript %}
<script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD HH:mm'
        });
    });
</script>
{% endblock %}
